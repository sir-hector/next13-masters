query ProductGetById($id: ID!) {
	product(where: { id: $id }) {
		id
		name
		description
		categories(first: 1) {
			name
			slug
		}
		price
		images(first: 1) {
			url
		}
		sizeColorVariants: variants {
			... on ProductSizeColorVariant {
				id
				name
				color
				size
			}
		}
		colorVariants: variants {
			... on ProductColorVariant {
				id
				name
				color
			}
		}
		sizeVariants: variants {
			... on ProductSizeVariant {
				id
				name
				size
			}
		}
	}
}
