mutation ReviewCreate(
	$productId: ID!
	$content: String!
	$headline: String!
	$name: String!
	$rating: Int!
	$email: String!
) {
	createReview(
		data: {
			content: $content
			email: $email
			headline: $headline
			name: $name
			product: { connect: { id: $productId } }
			rating: $rating
		}
	) {
		id
	}
}
