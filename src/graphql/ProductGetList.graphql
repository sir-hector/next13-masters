query ProductGetList(
	$number: Int!
	$offset: Int!
	$orderBy: ProductOrderByInput
) {
	products(first: $number, skip: $offset, orderBy: $orderBy) {
		...ProductListItem
	}
	productsConnection {
		aggregate {
			count
		}
	}
}

input ProductOrderByInput {
	name: Sort
	price: Sort
	averageRating: Sort
}

enum Sort {
	asc
	desc
}
